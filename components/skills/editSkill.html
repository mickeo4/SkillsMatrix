<form class="form-horizontal">
	<div class="form-group">
        <div ng-show="false" class="col-sm-10">
            <p id="skill_id" class="form-control-static">{{vm.skill.Id}}</p>
        </div>
    </div>
    <div class="form-group">
        <label for="skill_name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input id="skill_name" type="text" class="form-control" value="{{vm.skill.Name}}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="skill_description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input id="skill_description" type="text" class="form-control" value="{{vm.skill.Description}}"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        	<input type="submit" value="Save" class="btn btn-primary" />
        	<a href="skills" class="btn btn-default">Cancel</a>
        </div>
    </div>
</form>
